<!DOCTYPE html>
<html>

<body>

  <h1 style="text-decoration:underline">eitan</h1>
  <style>
    @keyframes changeColor {
      0% {
        color: red;
      }
      25% {
        color: orangered;
      }
      40%{
        color: yellow;
      }
      50% {
        color: green;
      }
      75% {
        color: blue;
      }
      100% {
        color: blueviolet;
      }
    }

    h1 {
      color: red;
      animation-name: changeColor;
      animation-duration: 7s;
      animation-iteration-count: infinite;
    }
  </style>

</body>

</html>
